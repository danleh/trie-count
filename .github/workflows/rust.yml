on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  # Fail CI if there are warnings.
  RUSTFLAGS: "-D warnings"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: clippy
    - run: cargo build
    - run: cargo clippy
    - run: cargo test
